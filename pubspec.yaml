name: dart_dev
version: 1.1.2
description: Centralized tooling for Dart projects. Consistent interface across projects. Easily configurable.
authors:
  - Workiva Client Platform Team <clientplatform@workiva.com>
  - Dustin Lessard <dustin.lessard@workiva.com>
  - Evan Weible <evan.weible@workiva.com>
  - Jay Udey <jay.udey@workiva.com>
  - Max Peterson <maxwell.peterson@workiva.com>
  - Trent Grover <trent.grover@workiva.com>
homepage: https://github.com/Workiva/dart_dev
dependencies:
  ansicolor: "^0.0.9"
  args: "^0.13.0"
  browser: ">=0.10.0 <0.11.0"
  browser_detect: "^1.0.3"
  coverage: "^0.7.3"
  dart_style: ">=0.1.8 <0.3.0"
  dartdoc: ">=0.4.0 <0.9.0"
  fluri: "^1.1.1"
  path: "^1.3.6"
  rate_limit: "^0.1.0"
  sass: "^0.4.2"
  test: "^0.12.0"
  uuid: "^0.5.0"
  webdriver: "^1.0.0"
  yaml: "^2.1.0"
  xml: "^2.4.2"
executables:
  dart_dev:
environment:
  sdk: ">=1.9.0 <2.0.0"

transformers:
  - test/pub_serve:
      $include: test/**_test{.*,}.dart
  - dart_dev/src/sauce_test_harness_transformer:
      $include: [
         "test/**_test{.*,}.dart",
         "test/**_test{.*,}.html",
        ]
