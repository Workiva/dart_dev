name: dart_dev
version: 3.7.1
description: Centralized tooling for Dart projects. Consistent interface across projects. Easily configurable.
homepage: https://github.com/Workiva/dart_dev

environment:
 sdk: ">=2.7.0 <3.0.0"

dependencies:
  analyzer: ">=0.39.0 <0.42.0"
  args: ^1.5.2
  async: ^2.3.0
  build_runner: ^1.7.0
  glob: ^1.1.7
  io: ^0.3.3
  logging: ^0.11.3+2
  path: ^1.6.2
  pedantic: ^1.7.0
  pub_semver: ^1.4.2
  pubspec_parse: ^0.1.4
  stack_trace: ^1.9.3
  yaml: ^2.1.16

dev_dependencies:
  dependency_validator: ^2.0.1
  matcher: ^0.12.5
  test: ^1.15.7
  test_descriptor: ^1.2.0
  test_process: ^1.0.4

dependency_validator:
 exclude:
  - test/tools/fixtures/sort_imports/imports.dart