name: dart_dev
version: 4.2.3
description: >
  Centralized tooling for Dart projects. 
  Consistent interface across projects. 
  Easily configurable.
repository: https://github.com/Workiva/dart_dev

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  analyzer: '>=5.0.0 <7.0.0'
  args: ^2.0.0
  async: ^2.5.0
  crypto: ^3.0.1
  glob: ^2.0.0
  io: ^1.0.0
  logging: ^1.0.0
  path: ^1.8.0
  pub_semver: ^2.0.0
  pubspec_parse: ^1.0.0
  stack_trace: ^1.10.0
  yaml: ^3.0.0
  collection: ^1.15.0

dev_dependencies:
  build_runner: ^2.0.0
  dependency_validator: ^4.0.0
  lints: ">=2.0.0 <6.0.0"
  matcher: ^0.12.5
  test: ^1.15.7
  test_descriptor: ^2.0.0
  test_process: ^2.0.0
  workiva_analysis_options: ^1.4.1
