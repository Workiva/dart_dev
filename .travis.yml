language: dart

jobs:
  include:
    - dart: "2.4.1"
      name: "SDK: 2.4.1"
      script:
        - pub run dart_dev analyze
        - pub run dart_dev test
    - dart: stable
      name: "SDK: stable"
      script:
        - pub run dart_dev analyze
        - pub run dependency_validator -i pedantic over_react_format
        - pub run dart_dev format --check
        - pub run dart_dev test
        - pub publish --dry-run
    - dart: dev
      name: "SDK: dev"
      script:
        - pub run dart_dev analyze
        - pub run dart_dev test

cache:
  directories:
    - "$HOME/.pub-cache"